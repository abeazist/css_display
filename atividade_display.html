<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercício 01</title>
    
    <style>
        div{
        display:inline-block;
        border-collapse: 1px solid gray;
        background-color: lightgray;
        width: auto;
        height: auto;
        text-align: left;
        padding: 4px;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        
    }

    .divblock{
        display: block;
        background-color: lightgray;
        
        
    }
    .muda:hover{
        color:white;
        background-color: rgb(73, 204, 73);
        transition: 0.5s;
        opacity: 1.0;
        cursor: pointer;
    }
    .outra:hover{
        color:white;
        background-color: rgb(73, 204, 73);
        transition: 0.5s;
        opacity: 1.0;
        cursor: pointer;
        
    
    }
    .aisla{
        display:block;
        width: 250px;
        padding: 10px;
        background-color: lightgray;

    }

    

   
   
    </style>
    
</head>

<body>
    <p> <div class="divblock">
            <div class="muda">Home</div>
            <div class="muda">Produtos</div>
            <div class="muda">Serviços</div>
            <div class="muda">Sobre</div>
            <div class="muda">Contato</div>
        </div>
    </p>
   
    <br>
    <p>
        <div class="aisla">
            <div class="outra">Home</div>
            <div class="outra">Produtos</div>
            <div class="outra">Serviços</div>
            <div class="outra">Sobre</div>
            <div class="outra">Contato</div>
        </div>
        
    </p>
</body>

</html>
